<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <i class="fas fa-chevron-left fa-5x"></i>
      <div class="slides d-none">
        <img src="https://bit.ly/2VeOa8N" alt="image1" />
      </div>
      <div class="slides d-none">
        <img src="https://bit.ly/2Yrvl3Y" alt="image1" />
      </div>
      <div class="slides d-none">
        <img src="https://bit.ly/3fPppYy" alt="image1" />
      </div>
      <div id="slideleft" class="slides">
        <img src="https://bit.ly/37VxEPX" alt="image1" />
      </div>
      <div id="slidecenter" class="slides">
        <img src="https://bit.ly/3hUS5Bk" alt="image1" />
      </div>
      <div id="slideright" class="slides">
        <img src="https://bit.ly/2CAB0wl" alt="image1" />
      </div>
      <i class="fas fa-chevron-right fa-5x"></i>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
